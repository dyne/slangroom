<html>
	<head>
		<script src="./dist/esbuild/browser.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const contract = `# Given nothing
'first identifier' 'second'
'third' # some comment
                                            `;
				const elContract = document.querySelector('#contract');
				elContract.value = contract;

				let parsed = tokenize(contract);
				const elParsed = document.querySelector('#parsed');
				elParsed.textContent = JSON.stringify(parsed, null, 4);
				elContract.addEventListener('input', (e) => {
					parsed = tokenize(e.target.value);
					elParsed.textContent = JSON.stringify(parsed, null, 4);
				});
			});
		</script>
	</head>
	<body>
		Open the devtools ðŸ‘‡
		<em>Ctrl+Shift+I / F12</em>
		<p>
			Contract:
			<textarea id="contract"></textarea>
		</p>
		<pre id="parsed"></pre>
	</body>
</html>
