<html>
  <head>
    <script src="./dist/esbuild/browser.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {

        const contract = `# Given nothing
    'first identifier' 'second'
    'third' # some comment
                                                `
        const parsed = window.tokenize(contract);
        document.getElementById("contract").innerHTML = contract;
        document.getElementById("parsed").innerHTML = JSON.stringify(parsed, null, 4);
      });
    </script>
  </head>
  <body>
