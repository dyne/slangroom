name: ğŸ§ª Lint and test

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  reuse:
    name: ğŸš¨ reuse
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v5
      - uses: fsfe/reuse-action@v5

  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        node: [ lts/*, 25.1.0 ]
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ› ï¸ Prepare pnpm workspace
        uses: dyne/pnpm@main
        with:
          node-version: ${{ matrix.node }}
      - uses: supercharge/redis-github-action@1.8.0
        with:
          redis-version: 6
      - name:  Linting
        continue-on-error: true
        run: pnpm lint
      - name: ğŸ¤– Start pocketbase
        run: |
          ./pkg/pocketbase/test/pocketbase serve &
          while ! nc -z 0.0.0.0 8090; do echo "pocketbase not ready" && sleep 1; done
      - name: ğŸ¤– Start microservices
        run: |
          ./pkg/oauth/test/start_microservices.sh setup
      - name: ğŸ¤– Start ganache
        run: |
          pnpm exec ganache \
            --server.host 0.0.0.0 \
            --server.port 9485 \
            --chain.chainId 1717658228 \
            --wallet.seed "spoon ostrich survey tumble tube used person also wasp rack cabbage liberty" &
        working-directory: ./pkg/ethereum
      - name: ğŸ§ª Run the tests
        run: pnpm coverage
      - name: ğŸ§ª Test grammar package
        run: pnpm test:grammar
      - name: ğŸ“¨ Setup playwright
        run: |
          pnpm exec playwright install
          pnpm exec playwright install-deps
          pnpm build
          pnpm exec playwright test
        working-directory: ./pkg/browser
      - name: ğŸª¦ kill local microservices
        run: |
          ./pkg/oauth/test/start_microservices.sh cleanup

  build_docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ› ï¸ Prepare pnpm workspace
        uses: dyne/pnpm@main
      - name: ğŸ“– Setup Pages
        uses: actions/configure-pages@v5
      - name: ğŸ—ï¸ update sentences tabled and build the docs
        run: pnpm build && pnpm run docs
      - name: â« Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

  deploy_docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build_docs
    runs-on: ubuntu-latest
    name: Deploy documentation
    steps:
      - name: ğŸ“¡ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: ğŸ› ï¸ Prepare pnpm workspace
      uses: dyne/pnpm@main
    - name: ğŸ—ï¸ Build all
      run: pnpm build
    - name: ğŸŒ Build @slangroom/browser
      run: pnpm build
      working-directory: ./pkg/browser
    - name: ğŸ“¦ Releases (OIDC / trusted publishing)
      run: |
        pnpm whoami || true
        pnpm publish:ci
