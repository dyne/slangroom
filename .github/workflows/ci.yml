name: ðŸ§ª Lint and test

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        node: [ lts/*, 22.2.0 ]

    steps:
      - name: ðŸ› ï¸ Prepare pnpm workspace
        uses: dyne/pnpm@main
        with:
          node-version: ${{ matrix.node }}
      - uses: supercharge/redis-github-action@1.8.0
        with:
          redis-version: 6
      - name:  Linting
        continue-on-error: true
        run: pnpm lint
      - name: ðŸ¤– Start pocketbase
        run: |
          ./pkg/pocketbase/test/pocketbase serve &
          while ! nc -z 0.0.0.0 8090; do echo "pocketbase not ready" && sleep 1; done
      - name: ðŸ§ª Run the tests
        run: pnpm coverage
      - name: ðŸ“¨ Setup playwright
        run: |
          npx playwright install
          npx playwright install-deps
          pnpm build
          pnpm exec playwright test
        working-directory: ./pkg/browser

  build_docs:
    runs-on: ubuntu-latest
    needs: build_and_test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ› ï¸ Prepare pnpm workspace
        uses: dyne/pnpm@main
      - name: ðŸ“– Setup Pages
        uses: actions/configure-pages@v5
      - name: ðŸ—ï¸ update sentences tabled and build the docs
        run: pnpm build && pnpm run docs
      - name: â« Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy_docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build_docs
    runs-on: ubuntu-latest
    name: Deploy documentation
    steps:
      - name: ðŸ“¡ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish:
    runs-on: ubuntu-latest
    needs: build_and_test
    if: github.ref == 'refs/heads/main'
    steps:
    - name: ðŸ› ï¸ Prepare pnpm workspace
      uses: dyne/pnpm@main
    - name: ðŸ—ï¸ Build all
      run: pnpm build
    - name: ðŸŒ Build @slangroom/browser
      run: pnpm build
      working-directory: ./pkg/browser
    - name: ðŸ“¦ Releases
      run: |
        git config --global user.email "dev@dyne.org" && git config --global user.name "Dev Dyne.org"
        echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > .npmrc
        pnpm whoami
        pnpm publish:ci
      env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

